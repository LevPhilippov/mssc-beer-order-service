#Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://netflix:eureka@localhost:8761/eureka}
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=true


spring.cloud.config.profile=${spring.profiles.active}
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=mssc-brewery-config

spring.cloud.config.fail-fast=true

spring.cloud.config.username=MyUserName
spring.cloud.config.password=MyPassword